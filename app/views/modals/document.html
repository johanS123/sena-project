<div class="modal-header">
  <button type="button" class="close" ng-click="document.dismissModal()">&times;</button>
  <h4>Subir documento</h4>
</div>

<form ng-submit="document.save()">
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input ng-model="document.data.name" id="name" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="type">Tipo:</label>
      <input ng-model="document.data.type" id="type" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="document">Documento:</label>
      <input type="file" id="document" onchange="angular.element(this).scope().document.uploadFiles(this.files)" class="form-control">
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-success" type="submit">Guardar</button>
  </div>
</form>
