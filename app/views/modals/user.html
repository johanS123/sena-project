<div class="modal-header">
  <button type="button" class="close" ng-click="user.dismissModal()">&times;</button>
  <h4 class="modal-title">{{ user.title }}</h4>
</div>

<form name="userForm" ng-submit="user.save()" novalidate>
  <div class="modal-body">
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="first_name" required ng-model="user.data.first_name" type="text" class="form-control" placeholder="Nombres">
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="last_name" required ng-model="user.data.last_name" type="text" class="form-control" placeholder="Apellidos">
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input name="email" required ng-model="user.data.email" type="email" class="form-control" placeholder="Correo electrónico">
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input name="password" required ng-model="user.data.password" type="password" class="form-control" placeholder="Contraseña">
      </div>
    </div>

    <div class="form-group">
      <select name="role" required ng-model="user.data.role" class="form-control">
        <option value="">Seleccionar rol</option>
        <option value="administrador">Administrador</option>
        <option value="estudiante">Estudiante</option>
        <option value="profesor">Profesor</option>
        <option value="coordinador">Coordinador</option>
        <option value="secretariado">Secretariado</option>
        <option value="acudiente">Acudiente</option>
      </select>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-success" ng-disabled="userForm.$invalid">Guardar</button>
  </div>
</form>
