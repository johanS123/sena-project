<div class="row">
  <h1 class="text-center">
    <img src="assets/img/logo.jpg" alt="Logo">
  </h1>

  <form class="col-md-offset-3 col-md-6" name="loginForm" ng-submit="login.authenticate()" novalidate>
    <div class="form-group" ng-class="{
      'has-error': loginForm.email.$invalid && loginForm.email.$touched,
      'has-success': !loginForm.email.$invalid && loginForm.email.$dirty
    }">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input ng-model="login.data.email" name="email" type="email" class="form-control" placeholder="Correo electr칩nico" required>
      </div>

      <span ng-if="loginForm.email.$invalid && loginForm.email.$touched" class="help-block">Campo requerido</span>
    </div>

    <div class="form-group" ng-class="{
      'has-error': !login.data.password && loginForm.password.$touched,
      'has-success': login.data.password
    }">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input ng-model="login.data.password" name="password" type="password" id="password" class="form-control" placeholder="Contrase침a" required>
      </div>

      <span ng-if="!login.data.password && loginForm.password.$touched" class="help-block">Campo requerido</span>
    </div>

    <div class="text-center login-btn">
      <button ng-disabled="loginForm.$invalid" type="submit" class="btn btn-default">Iniciar sesi칩n</button>
    </div>
  </form>

  <div class="col-md-offset-3 col-md-6">
    <div class=" alert alert-danger login-alert" ng-show="login.authError" style="margin-top: 1em">
      <strong>Usuario y/o contrase침a incorrecto(s)</strong>
    </div>
  </div>
</div>
