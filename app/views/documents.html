<div class="col-md-12">
  <h1 class="text-center">Gesti√≥n de documentos</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Descarga</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-if="!documents.all.length">
        <td colspan="4" class="text-center">No existen documentos</td>
      </tr>

      <tr ng-repeat="document in documents.all">
        <td>{{ document.id }}</td>
        <td>{{ document.name }}</td>
        <td>{{ document.type }}</td>
        <td><a href="{{ document.url }}">Descargar</a></td>
      </tr>
    </tbody>
  </table>

  <div class="text-center">
    <button class="btn btn-primary btn-lg" type="button" ng-click="documents.openModal()" ng-if="dashboard.user.role === 'secretariado'">Cargar documento</button>
  </div>
</div>
